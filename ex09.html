    <button onclick="verificar()">
        Vereificar nível

<script>
    function verificar(){
        var episodios = Number(ipt_qtd_episodios.value)
        var nome = ipt_serie.value

        spm_msg.innerHTML = `Vejo que você gosta da série ${nome}<br>`

            spm_msg.innerHTML += `Uau, você realmente gosta dessa série!!!`
        }



    }
</script>
