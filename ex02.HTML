<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Quantas latinhas você bebe por dia?
    <input type="number" id="ipt_qtd_latinhas">
    <button onclick="refris()">
    Quantos refris?
    </button>

    <div id="div_msg">

    </div>
</body>
</html>

<script>
    function refris(){
        var latinhas_dia = Number(ipt_qtd_latinhas.value)
        var latinhas_ano = Number(latinhas_dia * 365)
        div_msg.innerHTML = `Você bebeu ${latinhas_ano} latinhas.<br>`
        if(latinhas_ano >= 500){
            div_msg.innerHTML += `Cuidado com a diabetes!`
        }
    }
</script>
