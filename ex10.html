<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira seu saldo
    <input id="ipt_saldo">
    <button onclick="verificar()">
        Verificar Finanças
    </button>
    <spam id="spm_msg"></spam>
</body>
</html>
<script>
    function verificar(){
        var saldo = Number(ipt_saldo.value)
        if (saldo == 0 ){
            spm_msg.innerHTML = `Conta zerada.<spam><br>`
        }
        if (saldo <0){
            spm_msg.innerHTML = `<spam style = 'color:red>'Está devendo.</spam><br>`
        }
        if (saldo >0){
            spm_msg.innerHTML = `<spam style = 'color: #4169E1'>Saldo positivo.</spam><br>`
        }
    }
</script>
