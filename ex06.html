<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    Qual o valor da renda familiar?<br>
    <input type="number" id="ipt_renda"><br>
    Qual o valor da prestação?<br>
    <input type="number" id="ipt_valor_prestacao"><br>
    <button onclick="finaciamento()">
        Verificar Finciamento
    </button>
    <div id="div_msg">

    </div>


</body>

</html>

<script>
    function finaciamento() {
        var renda = Number(ipt_renda.value)
        var parcela = Number(ipt_valor_prestacao.value)
        var porcentagem = Number((parcela / renda) * 100)
        div_msg.innerHTML = `A prestação corresponde a ${porcentagem}% da renda familiar!<br>`
        if (porcentagem > 30) {
            div_msg.innerHTML += `<spam style = 'color:red><b>Será necessário complementar a renda familiar!!</b></spam>`
        }
    }
</script>
